version: "2"
sql:
  - engine: postgresql
    queries: ./db/query/
    schema: ./db/migration/
    database:
      uri: postgres://root:secret@localhost:5432/simple_bank?sslmode=disable
    gen:
      go:
        package: db
        out: ./db/sqlc
        sql_package: pgx/v5
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
