syntax = "proto3";
package pb;

option go_package = "simplebank/pb";

import "google/protobuf/timestamp.proto";

enum Currency {
  USD = 0;
  EUR = 1;
  GBP = 2;
}

message Account {
  int64 id = 1;
  string owner = 2;
  int64 balance = 3;
  Currency currency = 4;
  google.protobuf.Timestamp created_at = 5;
}