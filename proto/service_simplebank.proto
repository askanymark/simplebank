syntax = "proto3";

package pb;

import "users/rpc_create_user.proto";
import "users/rpc_login_user.proto";
import "google/api/annotations.proto";
import "protoc-gen-openapiv2/options/annotations.proto";
import "users/rpc_update_user.proto";
import "users/rpc_verify_email.proto";
import "users/user.proto";
import "accounts/account.proto";
import "accounts/rpc_create_account.proto";
import "transfers/rpc_list_transfer.proto";
import "transfers/rpc_create_transfer.proto";
import "users/rpc_renew_access.proto";
import "accounts/rpc_list_accounts.proto";
import "accounts/rpc_get_account.proto";
import "accounts/rpc_delete_account.proto";
import "google/protobuf/empty.proto";

option go_package = "github.com/askanymark/simplebank/pb";

option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  info: {
    title: "Simplebank API";
    version: "1.0";
    contact: {
      name: "Marks Paskannijs";
      url: "https://github.com/askanymark/simplebank";
      email: "marks@askanymark.io";
    };
  };
};

service Simplebank {
  rpc CreateUser (CreateUserRequest) returns (User) {
    option (google.api.http) = {
      post: "/v1/users"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      tags: ["Users"];
      summary: "Create a new user";
      description: "Use this API to create a new user";
    };
  }

  rpc UpdateUser (UpdateUserRequest) returns (User) {
    option (google.api.http) = {
      put: "/v1/users"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      tags: ["Users"];
      summary: "Update existing user";
      description: "Use this API to update user";
    };
  }

  rpc LoginUser (LoginUserRequest) returns (LoginUserResponse) {
    option (google.api.http) = {
      post: "/v1/auth/login"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      tags: ["Auth"];
      summary: "Login";
      description: "Use this API to log in a user";
    };
  }

  rpc RenewAccess (RenewAccessRequest) returns (RenewAccessResponse) {
    option (google.api.http) = {
      post: "/v1/auth/renew"
      body: "*"
    };

    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      tags: ["Auth"];
      summary: "Renew access";
      description: "Extend current login session"
    };
  }

  rpc VerifyEmail (VerifyEmailRequest) returns (VerifyEmailResponse) {
    option (google.api.http) = {
      get: "/v1/users/verify"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      tags: ["Users"];
      summary: "Verify email";
      description: "Use this API to verify email";
    };
  }

  rpc CreateAccount (CreateAccountRequest) returns (Account) {
    option (google.api.http) = {
      post: "/v1/accounts",
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      tags: ["Accounts"];
      summary: "Create account";
      description: "Creates a new account for the logged in user";
    };
  }

  rpc ListTransfers (ListTransfersRequest) returns (ListTransfersResponse) {
    option (google.api.http) = {
      get: "/v1/transfers"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      tags: ["Transfers"];
      summary: "List transfers";
      description: "Lists transfers for all user owned accounts"
    };
  }

  rpc CreateTransfer (CreateTransferRequest) returns (CreateTransferResponse) {
    option (google.api.http) = {
      post: "/v1/transfers",
      body: "*"
    };

    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      tags: ["Transfers"],
      summary: "Create a new transfer",
      description: "Creates a new money transfer from one account to another"
    };
  }

  rpc ListAccounts (ListAccountsRequest) returns (ListAccountsResponse) {
    option (google.api.http) = {
      get: "/v1/accounts"
    };

    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      tags: ["Accounts"]
      summary: "List accounts"
      description: "Lists accounts for user"
    };
  }

  rpc GetAccount(GetAccountRequest) returns (Account) {
    option (google.api.http) = {
      get: "/v1/accounts/{account_id}"
    };

    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      tags: ["Accounts"]
      summary: "Get account"
      description: "Returns a user account"
    };
  }

  rpc DeleteAccount(DeleteAccountRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      delete: "/v1/accounts/{account_id}"
    };

    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      tags: ["Accounts"]
      summary: "Delete account"
      description: "Deletes a user account"
    };
  }
}
