syntax = "proto3";

package pb;

import "rpc_create_user.proto";
import "rpc_login_user.proto";
import "google/api/annotations.proto";
import "protoc-gen-openapiv2/options/annotations.proto";
import "rpc_update_user.proto";
import "rpc_verify_email.proto";
import "user.proto";
import "account.proto";
import "rpc_create_account.proto";
import "rpc_list_transactions.proto";
import "rpc_create_transfer.proto";

option go_package = "simplebank/pb";

option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  info: {
    title: "Simplebank API";
    version: "1.0";
    contact: {
      name: "Marks Paskannijs";
      url: "https://github.com/askanymark/simplebank";
      email: "marks@askanymark.io";
    };
  };
};

service Simplebank {
  rpc CreateUser (CreateUserRequest) returns (User) {
    option (google.api.http) = {
      post: "/v1/users"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      tags: ["User"];
      summary: "Create a new user";
      description: "Use this API to create a new user";
    };
  }

  rpc UpdateUser (UpdateUserRequest) returns (User) {
    option (google.api.http) = {
      put: "/v1/users"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      tags: ["User"];
      summary: "Update existing user";
      description: "Use this API to update user";
    };
  }

  rpc LoginUser (LoginUserRequest) returns (LoginUserResponse) {
    option (google.api.http) = {
      post: "/v1/users/login"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      tags: ["User"];
      summary: "Login user";
      description: "Use this API to login user";
    };
  }

  rpc VerifyEmail (VerifyEmailRequest) returns (VerifyEmailResponse) {
    option (google.api.http) = {
      get: "/v1/users/verify"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      tags: ["User"];
      summary: "Verify email";
      description: "Use this API to verify email";
    };
  }

  rpc CreateAccount (CreateAccountRequest) returns (Account) {
    option (google.api.http) = {
      post: "/v1/accounts",
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      tags: ["Account"];
      summary: "Create account";
      description: "Creates a new account for the logged in user";
    };
  }

  rpc ListTransactions (ListTransactionsRequest) returns (ListTransactionsResponse) {
    option (google.api.http) = {
      get: "/v1/transactions"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      tags: ["Transaction"];
      summary: "List transactions";
      description: "Lists transactions for all user owned accounts"
    };
  }

  rpc CreateTransfer (CreateTransferRequest) returns (CreateTransferResponse) {
    option (google.api.http) = {
      post: "/v1/transfers",
      body: "*"
    };

    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      tags: ["Transfers"],
      summary: "Create a new transfer",
      description: "Creates a new money transfer from one account to another"
    };
  }
}
